<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="buttons-container">
            <h2>Pick one</h2>
            <div class="buttons">
            <button id="rock" ><i class="fa-solid fa-hand-back-fist"></i></button>
            <button id="paper"><i class="fa-solid fa-hand"></i></button>
            <button id="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
            </div>
            <p>You played:<br>
            <span id="human-results"></span></p>
        </div>
        <div class="results-container">
            <p>Computer played:<br>
            <span id="computer-results"></span></p>
            <p id="winner"><p>
            <p>Score:<span id="score"></span></p>

        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
